<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Music Practice Scheduler!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<link rel="stylesheet" hoursf="styles/style.css">
	<script src="src/components/app.js"></script>
	<script src="src/components/scheduleSelector.js"></script>
	<script src="src/components/schedule.js"></script>
	<script src="src/components/viewSchedule.js"></script>
	<script src="src/adapters/scheduleAdapter.js"></script>
	<script src="src/index.js"></script>
	<script src="https://kit.fontawesome.com/05bc65d90c.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">
	    <img src="src/components/images/music.svg" width="30" height="30" class="d-inline-block align-top" alt="">
	    Music Practice Scheduler
	  </a>
	</nav>	
	<div id="app-container">
		<div class="container-fluid my-2">		
			<div id="schedule-selector">
				<h3 id="page-header">Please select an existing schedule to view or <a href="#" id="new-schedule">create a new schedule!</a></h3>
				<form id="new-schedule-form" class="pb-2">
					<div class="form-group">
						<label for="title">Schedule Title:</label>
						<input type="text" class="form-control" id="schedule-title" placeholder="i.e. Guitar Practice - Monday/Thursday" required>
					</div>
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group" id="day-group">
								<label for="practice-days">Practice Days:</label>
								<select class="form-control selectpicker" id="practice-days" multiple title="Select available days:" required>
									<option value="Monday">Monday</option>
									<option value="Tuesday">Tuesday</option>
									<option value="Wednesday">Wednesday</option>
									<option value="Thursday">Thursday</option>
									<option value="Friday">Friday</option>
									<option value="Saturday">Saturday</option>
									<option value="Sunday">Sunday</option>
								</select>
							</div>
							<div class="form-group" id="time-group">
								<label for="practice-time">Practice Time Per Day:</label>
								<select class="form-control selectpicker" id="practice-time" title="Select # of hours/day:" required>
									<option value="30">0.5 hour</option>
									<option value="60">1 hour</option>
									<option value="90">1.5 hours</option>
									<option value="120">2 hours</option>
									<option value="150">2.5 hours</option>
									<option value="180">3 hours</option>
									<option value="210">3.5 hours</option>
									<option value="240">4 hours</option>
									<option value="270">4.5 hours</option>
									<option value="300">5 hours</option>
									<option value="330">5.5 hours</option>
									<option value="360">6 hours</option>
								</select>
							</div>
						</div>						
						<div class="col-md-6">
							<div class="form-group" id="instrument-group">
								<label for="instrument">Instrument:</label>
								<select class="form-control selectpicker" id="instrument" title="Select instrument:" required>
									<option value="Guitar">Guitar</option>
									<option value="Drums">Drums</option>
								</select>
							</div>
							<div class="form-group" id="practice-areas-group">
								<label for="practice-areas">Practice Areas:</label>
								<select class="form-control selectpicker" id="practice-areas" multiple title="Select areas to practice:" required>
									<option value="Theory/Ear Training">Theory/Ear Training</option>
									<option value="Rudiments/Scales">Rudiments/Scales</option>
									<option value="Sight Reading">Sight Reading</option>
									<option value="Technique">Technique</option>
									<option value="Limb Independence">Limb Independence</option>
									<option value="Song Learning">Song Learning</option>
									<option value="Improv">Improvisation</option>
									<option value="Jam">Jam</option>
								</select>				
							</div>							
						</div>
					</div>
					<div id="submit-group">
						<button type="submit" class="btn btn-success" id="submit-new-schedule">Create Schedule</button>
						<a href="#" class="btn btn-warning" id="new-schedule-cancel">Cancel</a>
					</div>
				</form>

				<div class="row flex-row flex-nowrap" id="all-schedules" style="overflow-x: auto">

				</div>
			</div>
		</div>

		<div id="view-schedule" class="container-fluid">

		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
